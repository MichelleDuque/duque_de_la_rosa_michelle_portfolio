<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <title>Michelle Duque</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Portfolio</h1>
    <header id="main-header" class="grid-con">

        <nav class="box m-col-start-2 m-col-end-9 l-col-start-2 l-col-end-7 xl-col-start-1 xl-col-end-6" id="main-nav">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PROJECTS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>

        <div class="box col-start-1 col-end-3 m-col-start-10 m-col-end-12 l-col-start-10 l-col-end-12 xl-col-start-11 xl-col-end-13" id="logo-section">
            <a href="index.html"><img id="image-logo" src="images/logo.svg" alt="Michelle Duque Logo"></a>
        </div>

        <div class="box col-start-4 col-end-5" id="burger-nav">
            <h2 class="hidden">Main Navigation</h2>
            <input type="checkbox" id="hamburger">
            <label for="hamburger">
                <img src="images/burger.svg" alt="hamburger menu icon">
            </label>
            <div id="burger-con">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PROJECTS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main id="main-home">
        <section class="grid-con" id="home-section">
            <h2 class="hidden">Home Section - Michelle Duque</h2>
            <div class="box col-span-full m-col-start-2 m-col-end-11 l-col-start-9 l-col-end-12 xl-col-start-8 xl-col-end-13" id="image-home">
                <img src="images/me-home.svg" alt="Michelle Duque as a cartoon">
            </div>
            <div class="box col-span-full m-col-start-2 m-col-end-11 l-col-start-2 l-col-end-8 xl-col-start-1 xl-col-end-8" id="info-home">
                <h2>Hola,<br>I am a Front Developer</h2>
                <button class="button-principles" id="button-home">CHECK OUT MY WORK</button>
            </div>
        </section>

    </main>
    <script src="js/main.js"></script>
</body>
</html>
